<!-- Shopping Cart Section Begin -->
<section class="shopping-cart spad">
  <div class="container">
    <div class="mt-3">
      <h2>Carrito</h2>
    </div>

    <div class="row mt-3">
      <div class="col-lg-8">
        <div class="shopping__cart__table">
          <table>
            <thead>
              <tr>
                <th>Articulo</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let producto of carrito'>
                <td class="product__cart__item">
                  <div class="product__cart__item__pic">
                    <img src="" />
                  </div>
                  <div class="product__cart__item__text">
                    <h6>{{producto.nombre}}</h6>
                    <h5>{{producto.clasificacion}}</h5>
                  </div>
                </td>
                <td class="quantity__item">
                  <div class="quantity">
                    <div class="pro-qty-2">
                      <span class="fa fa-angle-up dec qtybtn"></span>
                      <input type="text" value="1" readonly/>
                      <span class="fa fa-angle-down inc qtybtn"></span>
                    </div>
                  </div>
                </td>
                <td class="cart__price">{{producto.precio | currency: "ARS":"$":"1.2-2"}}</td>
                <td class="cart__close"><i class="fas fa-times"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="cart__discount">
          <h6>Discount codes</h6>
          <form action="#">
            <input type="text" placeholder="Coupon code" />
            <button type="submit">Apply</button>
          </form>
        </div>
        <div class="cart__total">
          <h6>Cart total</h6>
          <ul>
            <li>Subtotal <span>$ 169.50</span></li>
            <li>Total <span>$ 169.50</span></li>
          </ul>
          <a href="#" class="primary-btn">Proceed to checkout</a>
        </div>
      </div>
    </div>
  </div>
  <script>

  </script>
</section>
<!-- Shopping Cart Section End -->
