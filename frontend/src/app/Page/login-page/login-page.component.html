<div class="container p-4">
  <form
    class="login-form row"
    #f="ngForm"
    (ngSubmit)="f.form.valid && loguear(f)"
  >
    <div class="my-2">
      <h3>Iniciar Sesion</h3>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="email@email.com"
        ngModel
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="***********"
        ngModel
        required
      />
    </div>
    <div class="mb-3 text-end recover-pass">
      <a href="#">¿Has olvidado tu contraseña?</a>
    </div>
    <button type="submit" class="btn btn-login mt-2">Iniciar Sesion</button>
  </form>
</div>
