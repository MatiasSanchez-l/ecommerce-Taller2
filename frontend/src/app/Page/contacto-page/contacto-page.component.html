<div class="container">
  <div>
    <div class="py-2 titulos-paginas text-black">
      <h2 class="text-uppercase text-center mt-3">Â¿Ten&eacute;s dudas?</h2>
      <h3 class="text-uppercase text-center">Cont&aacute;ctanos</h3>
    </div>
    <p>
      Si ten&eacute;s dudas o consultas, complet&aacute; este formulario y te
      responderemos a la brevedad.
    </p>
    <form
      class="mt-3 login-form"
      [formGroup]="formulario"
      (ngSubmit)="registrarConsulta()"
    >
      <div class="row mt-1">
        <div class="col-6">
          <label class="form-label">Nombre</label>
          <input class="form-control" type="text" formControlName="nombre" />
        </div>
        <div class="col-6">
          <label class="form-label">Apellido</label>
          <input class="form-control" type="text" formControlName="apellido" />
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-6">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" formControlName="email" />
        </div>
        <div class="col-6">
          <label class="form-label">N&uacute;mero de tel&eacute;fono</label>
          <input
            class="form-control"
            type="number"
            formControlName="telefono"
          />
        </div>
      </div>
      <div class="mt-1">
        <label class="form-label">Mensaje o consulta</label>
        <textarea class="form-control" formControlName="consulta"></textarea>
      </div>
      <div class="text-center">
        <button
          [disabled]="!formulario.valid"
          class="btn btn-dark btn-outline-marron-contacto mt-4 text-white"
          type="submit"
        >
          Enviar
        </button>
      </div>
    </form>
  </div>
</div>
