<div class="container">
  <div class="mt-5 my-3">
    <h2 class="px-3 titulo-paginas">Productos mas vendidos</h2>
  </div>

  <div class="row justify-content-center m-auto">
    <div class="col-12 col-md-4 justify-content-center" *ngFor="let producto of productos">
      <div class="card m-auto items mb-3" style="width: 18rem">
        <img
          src="{{producto.imagen}}"
          class="card-img-top"
          alt="{{producto.nombre}}"
        />
        <div class="card-body">
          <p class="card-text">
            {{producto.descripcion}}
          </p>
          <a [routerLink]="['/tienda', producto.id]">Ver Detalle</a>
        </div>
      </div>
    </div>

  </div>
  <div class="p-2">
    <div class="row mt-3 mas-vendido" *ngFor="let producto of productoAMostrar">
      <div class="col-12 col-md-6 p-2 foto">
        <img
          class="img-fluid"
          src="{{producto.imagen}}"
          alt=""
        />
      </div>
      <div class="col-12 col-md-6 p-2 texto">
        <h4 class="text-center mt-4">Te presentamos nuestro utlimo ingreso:</h4>
        <h5 class="d-inline-block border-bottom mt-5">{{producto.nombre}}</h5>
        <p>
          {{producto.descripcion}}
        </p>
        <div class="text-end link-compra">
          <a [routerLink]="['/tienda', producto.id]" class="pl-3"
            >Ir a comprar <i class="fas fa-long-arrow-alt-right"></i
          ></a>
        </div>
      </div>
    </div>
    <div class="mb-5"></div>
  </div>
</div>
