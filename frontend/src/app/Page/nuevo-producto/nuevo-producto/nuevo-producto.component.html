<div class="container p-4">
  <form
    class="login-form row"
    #f="ngForm"
    (ngSubmit)="f.form.valid && registrar(f)"
  >
    <div class="my-2">
      <h3>Nuevo Producto</h3>
    </div>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        placeholder="Sill贸n Velikan"
        ngModel
      />
    </div>
    <div class="mb-3">
      <label for="clasificaciones" class="form-label">Clasificaci贸n</label>
      <select class="form-select" aria-label="Default select example" name="clasificaciones" id="clasificaciones" ngModel>
        <option value="Mesa">Mesa</option>
        <option value="Silla">Silla</option>
        <option value="Sill贸n">Sill贸n</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input
        type="number"
        class="form-control"
        id="precio"
        name="precio"
        ngModel
        required
      />
    </div>
    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen</label>
      <input
        type="text"
        class="form-control"
        id="imagen"
        name="imagen"
        ngModel
        required
      />
    </div>
    <div class="mt-1">
      <label class="form-label">Descripcion</label>
      <textarea
        class="form-control"
        name="descripcion"
        id="descripcion"
        ngModel
      ></textarea>
    </div>
    <button type="submit" class="btn btn-producto mt-2">
      Guardar Producto
    </button>
  </form>
</div>
